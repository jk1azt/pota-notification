name: Release Windows Application

on:
  push:
    tags:
      - 'v*'  # vで始まるタグ（例: v1.0.0）

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Windows application
      run: npm run build:win
