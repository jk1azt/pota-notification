<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POTA Notification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
      max-width: 440px;
      margin: 0 auto;
    }

    .card-header {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8e8e8;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info-row {
      display: flex;
      align-items: flex-start;
      font-size: 14px;
      line-height: 1.5;
    }

    .info-label {
      font-weight: 500;
      color: #666;
      min-width: 90px;
      margin-right: 12px;
    }

    .info-value {
      color: #1a1a1a;
      flex: 1;
      word-break: break-word;
    }

    .reference-value {
      font-weight: 600;
      color: #1976d2;
      font-size: 15px;
    }

    .park-value {
      font-weight: 500;
      color: #2c2c2c;
    }

    .frequency-value {
      font-family: 'Courier New', monospace;
      color: #d32f2f;
      font-weight: 500;
    }

    .mode-value {
      display: inline-block;
      padding: 2px 8px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      color: #555;
    }

    .comments-container {
      margin-top: 4px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
    }

    .comments-value {
      color: #555;
      font-style: italic;
      line-height: 1.4;
    }

    .card-footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e8e8e8;
      text-align: right;
    }

    button {
      padding: 8px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #1565c0;
    }

    button:active {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">新しいPOTAスポット</h2>
    </div>
    <div class="card-content">
      <div class="info-row">
        <span class="info-label">Reference:</span>
        <span class="info-value reference-value" id="reference">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Activator:</span>
        <span class="info-value" id="activator">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Park:</span>
        <span class="info-value park-value" id="park">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Frequency:</span>
        <span class="info-value frequency-value" id="frequency">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Mode:</span>
        <span class="info-value">
          <span class="mode-value" id="mode">-</span>
        </span>
      </div>
      <div class="info-row comments-container" id="comments-container" style="display: none;">
        <span class="info-label">Comments:</span>
        <span class="info-value comments-value" id="comments">-</span>
      </div>
    </div>
    <div class="card-footer">
      <button onclick="closeNotification()">閉じる</button>
    </div>
  </div>

  <script src="notification.js"></script>
</body>
</html>
